<div id="particles-js" class="fullscreen">
  <div class="jumbotron text-center">
    {% if site.photo %}
    <img class="particles-photo" src="{{ site.photo }}"  alt="" width="150" height="150" />
    {% endif %}
    <h1 class="particles-title">{{ site.title }}</h1>
    <h1 class="particles-subtitle">{{ site.tag-long }}</h1>
    <div class="nowrap">
      <a class="particles-icon" href="https://www.linkedin.com/saiparthivb">{% include svg/linkedin.svg %}</a>
      <a class="particles-icon" href="https://github.com/saiparthiv">{% include svg/github.svg %}</a>
      <a class="particles-icon" href="https://twitter.com/phd_in_football">{% include svg/twitter.svg %}</a>
      <a class="particles-icon" href="../cv">{% include svg/cv-circled.svg %}</a>
    </div>
  </div>
  <div class="particles-scroll">
    <a class="particles-icon" href="#scroll">{% include svg/nav-arrow-down.svg %}</a>
  </div>
</div>
